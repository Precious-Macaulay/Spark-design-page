<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spark :homepage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <a href="#"
            ><h2>SPARK DESIGNS</h2></a>
        </div>
        <div class="links">
          <ul>
            <li><a href="#">Plans</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Why Spark</a></li>
          </ul>
        </div>
        <div class="contact">
          <a href="#">Chat With Us</a>
        </div>
        <div class="toogle">
            <img src="/Assets/burger.svg" alt="burger button">
        </div>
      </nav>
      <section class="grid-container">
        <div class="grid-item-1">
          <h1>Get your quality brand and personal graphics design.</h1>
          <p>
            With Spark, get all your designs ready ranging from business card, with the most
            competitive pricing package fast.
          </p>
          <form action="">
            <input type="text" placeholder="Enter phone number" />
            <button type="submit">Chat With Us</button>
          </form>
        </div>
        <div class="grid-item-2">
            <img src="/Assets/Blue Shape.svg" alt="" class="center firstimg">
            <img src="/Assets/Pink Shape.svg" alt="" class="center secondimg">
            <img src="/Assets/Purple Shape.svg" alt="" class="center thirdimg">
            <img src="/Assets/Hero Image.png" alt="" class="center">
        </div>
      </section>
      <footer>
        <ul>
          <li><a href="#">Facebook</a></li>
          <li><a href="#">Instagram</a></li>
          <li><a href="#">Twitter</a></li>
        </ul>
      </footer>
    </div>
  </body>
</html>
